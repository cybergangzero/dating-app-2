<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <style>
    #formulario{
      width: 400px;
    }
  </style>
   <style>
  h2, p, label, li{
    font-family: monospace;
  }
  </style>
</head>

<body>
	<h2>majorandminor</h2>
	<form method="post" action="/registry">

    <label for="inputEmail4">Email</label>
    <input type="email" class="form-control" name="email" required>

    <label for="inputPassword4">Username</label>
    <input type="text" class="form-control" name="username" required>

    <label for="inputPassword4">Password</label>
    <input type="password" class="form-control" name="password">

    <label for="repetirContraseña">Repita la contraseña</label>
    <input type="password" class="form-control" name="repeatPassword" required>


    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" name="name" required>

    <label for="apellido">Apellido</label>
    <input type="text" class="form-control" name="lastName" required>

    <label for="hombre">Hombre</label>
    <input type="radio" name="sex" value="man" required>
    

    <label for="mujer">Mujer</label>
    <input type="radio" name="sex" value="woman" required>
    
    <label for="age">Edad</label>
    <select name="age" id="age" class="form-select"> <!--Para seleccionar edad obligatoriamente debes seleccionar antes sexo-->
    </select>

    <label for="pais">Pais</label>
    <select name="country" id="country" class="form-select">
    </select>
    
    <label>Certifico que tengo más de 18 años y acepto los términos de uso, la política de privacidad y la política de cookies.</label>
    <input type="checkbox" required>

    <button type="submit" class="btn btn-success">Sign in</button>
</form>

<script>
  let paises=['Argentina', 'Bolivia', 'Brasil', 'Canada', 'Chile', 'Colombia', 'Costa Rica', 'Cuba', 'Ecuador', 'El Salvador', 'Estados Unidos', 'Honduras', 'Inglaterra', 'Mexico', 'Nicaragua', 'Panama', 'Paraguay', 'Peru', 'Republica dominicana', 'Uruguay', 'Venezuela'];
  function removerNodosHijos(nodoPadre){
    while (nodoPadre.children.length>0){
      nodoPadre.removeChild(nodoPadre.lastChild);
    }
  }
  let seleccionadorPaises=document.getElementById('country');
  for (let i=0; i<paises.length; i++){
    let pais=document.createElement('option');
    pais.textContent=paises[i];
    seleccionadorPaises.appendChild(pais);
  }
  let sexoElegido=document.getElementsByName('sex');
  sexoElegido.forEach(checkbox=>
    checkbox.addEventListener('click', ()=>{
    let seleccionadorEdad=document.getElementById('age');
    removerNodosHijos(seleccionadorEdad);
    if (checkbox.value==='man'){
      //La edad apropiada para un "cub" es de 18 a 35 años, segun yo...
      for (let i=18; i<=35; i++){
        let opcion=document.createElement('option');
        opcion.textContent=i
        seleccionadorEdad.appendChild(opcion);
      }
    } else {
      for (let i=35; i<=90; i++){
        let opcion=document.createElement('option');
        opcion.textContent=i
        seleccionadorEdad.appendChild(opcion);
      }
    }
  })
  );
</script>

</body>
</html>
