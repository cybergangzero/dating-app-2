<html lang="es">
<head>

  <style>
    h2, p, label, li, th, td{
      font-family: monospace;
    }
    img{
      max-width: 100%;
      max-height: auto;
      width: 50px;
      height: 50px;
      border-radius:150px;
      float: left;
    }
    #online-circle{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: green;
    }
    .newMessages{
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: red;
      color: white;
      text-indent:5px;
    }
  </style>
</head>

<body>
 <nav aria-label="breadcrumb">

<table class="table">
  <tbody>
    <!--#Chat with other users-->
  </tbody>
</table>
  <script>
    const filas=document.querySelectorAll('tr');
    filas.forEach((fila)=>{
      fila.addEventListener('mouseenter', ()=>{
        fila.style.background='#00008B';
      });
    });
    filas.forEach((fila)=>{
      fila.addEventListener('mouseleave', ()=>{
        fila.style.background=null;
      });
    });
  </script>
</body>
